{% extends 'base.html' %}

{% block content %}
<h1>New Task</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea name="description" required></textarea>
    <br>
    <button type="submit">Create Task</button>
</form>
{% endblock %}
